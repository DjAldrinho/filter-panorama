<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Sidebar Menu" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Panorama</h1>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Reload">
    <mat-icon>refresh</mat-icon>
  </button>
  <button mat-icon-button aria-label="User">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="drawer-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="/posts">
        <mat-icon>view_list</mat-icon>
        Posts
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="d-flex align-items-center justify-content-center">
    <div class="w-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
